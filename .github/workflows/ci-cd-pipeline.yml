name: CI/CD Pipeline

on:
  [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Read a variable
        run: echo "My  value is ${{ vars.SINGULARITY_TOKEN }}"

      - name: Set up cache for Singularity
        id: cache-singularity
        uses: actions/cache@v2
        with:
          path: /usr/local/etc/singularity
          key: ${{ runner.os }}-singularity-${{ hashFiles('singularity.def') }}
          restore-keys: |
            ${{ runner.os }}-singularity-
            
      - uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.3

      - name: Create Singularity definition file
        run: |
          echo "Bootstrap: library
          From: Ubuntu:18.04
          Stage: build

          %setup
              touch /file1
              touch \${SINGULARITY_ROOTFS}/file2

          %post
              git clone --recurse-submodules https://github.com/BiceMar/sweng_project_part_2.git
              sudo apt-get update && apt-get install -y mpich

          %runscripts
              echo \"Test run scripts\"

          %test
              echo \"looking for MPI...\"
              mpich
              grep -q NAME=\"Ubuntu\" /etc/os-release
              if [ \$? -eq 0]; then
                  echo \"Container base is Ubuntu as expected.\"
              else
                  echo \"Container base is not Ubuntu.\"
              fi

          %labels
              SWENG4HPC project v.1.0" > singularity.def

      - name: Singularity remote login
        env:
          TOKEN: ${{ secrets.SINGULARITY_TOKEN }}
        run: |
          echo ${{ secrets.SINGULARITY_TOKEN }} | singularity remote login

