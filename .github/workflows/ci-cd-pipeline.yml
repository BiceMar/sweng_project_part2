name: CI/CD Pipeline

on:
  [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Singularity
        run: |
          # Ensure repositories are up-to-date
          sudo apt-get update
          # Install debian packages for dependencies
          sudo apt-get install -y \
             autoconf \
             automake \
             cryptsetup \
             git \
             libfuse-dev \
             libglib2.0-dev \
             libseccomp-dev \
             libtool \
             pkg-config \
             runc \
             squashfs-tools \
             squashfs-tools-ng \
             uidmap \
             wget \
             zlib1g-dev

      - name: Create Singularity definition file
        run: |
          echo "Bootstrap: library
          From: Ubuntu:18.04
          Stage: build

          %setup
              touch /file1
              touch \${SINGULARITY_ROOTFS}/file2

          %post
              git clone --recurse-submodules https://github.com/BiceMar/sweng_project_part_2.git
              sudo apt-get update && apt-get install -y mpich

          %runscripts
              echo \"Test run scripts\"

          %test
              echo \"looking for MPI...\"
              mpich
              grep -q NAME=\"Ubuntu\" /etc/os-release
              if [ \$? -eq 0 ]; then
                  echo \"Container base is Ubuntu as expected.\"
              else
                  echo \"Container base is not Ubuntu.\"
              fi

          %labels
              SWENG4HPC project v.1.0" > singularity.def

      - name: Build Singularity container
        run: |
          singularity build my_container.sif singularity.def

      - name: Test Singularity container
        run: |
          singularity test my_container.sif
